{% set name = "julia" %}
{% set version = "1.4.2" %}
{% set sha256 = "21a242a5f63db6e25e808e9662416b62004f39b111b3afb751efd760bcc34dc2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: v{{ version }}.tar.gz
  url: https://github.com/JuliaLang/julia/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win]
  number: 0
  features:

requirements:
  build:
    - cmake-binary
    - perl
    - python 2.7.*
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
